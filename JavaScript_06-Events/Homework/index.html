<!DOCTYPE html>
<html>
  <head>
    <title>Dynamic Table Example</title>
    <script src="external.js">
    </script>
  </head>
  <body>
    <h1>Create a Dynamic Table</h1>
    <form>
      <label for="rows">Number of Rows:</label>
      <input type="number" id="rows" name="rows"><br><br>

      <label for="cols">Number of Columns:</label>
      <input type="number" id="cols" name="cols"><br><br>

      <button type="button" onclick="createTable(document.getElementById('rows').value, document.getElementById('cols').value)">Create Table</button>
    </form>
  </body>
</html>
